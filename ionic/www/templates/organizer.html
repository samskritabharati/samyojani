<ion-view>
	<ion-nav-buttons side="right">
		<div>
			<p> HI {{vm.userName }}</p>
		</div>
	</ion-nav-buttons>

	<ion-content>
		<ul class = "row">
			<li  class = "col" ng-repeat="tab in tabs" 
			ng-class="{active:isActiveTab(tab.url)}" 
			ng-click="onClickTab(tab)" >{{tab.title}}</li>
		</ul>


		<div id="mainView">
			<div ng-include="currentTab"></div>
		</div>

		<script type="text/ng-template" id="addClass.html">
			<div id="viewOne">
				<h1>addClass</h1>
				<div class = "row" style="border-bottom: 1px solid black;">
					<div class = "col" ng-click="sortType = 'Start_date';sortReverse = !sortReverse">Shibira
						<span ng-show="sortType == 'Start_date' && !sortReverse" class="ion-arrow-up-b"></span>
						<span ng-show="sortType == 'Start_date' && sortReverse" class="ion-arrow-down-b"></span>
					</div>
					<div class = "col" ng-click="sortType = 'Activity_type_id';sortReverse = !sortReverse">Type
						<span ng-show="sortType == 'Activity_type_id' && !sortReverse" class="ion-arrow-up-b"></span>
						<span ng-show="sortType == 'Activity_type_id' && sortReverse" class="ion-arrow-down-b"></span>
					</div>
					<div class = "col">Action

					</div>
				</div>


				<div  ng-repeat="activity in vm.activityData  | orderBy:sortType:sortReverse" style="border-bottom: 1px solid black;">
					<div class ="row" >
						<div class="col">
							<p>Date: &nbsp&nbsp {{activity.Start_date | date }} 
								<span ng-if="activity.End_date !='' || activity.End_date != null">
									to {{activity.End_date | date }}</span>
								</p>
								<p ng-if=' activity.Start_time != ""|| activity.Start_time != null '>Time: &nbsp&nbsp{{activity.Start_time}} <span ng-if='activity.End_time != "" || activity.End_time != null ''>to {{activity.End_time}}</span></p>
								<address parameter="activity.Address"></address>
							</div>

							<div class="col">{{activity.Activity_type_id}}</div>
							<div class="col">
								<span ng-click="vm.detailAboutActivity(activity)" class="ion-share font_size_20px"></span>
								&nbsp &nbsp	&nbsp &nbsp
								<a  href="tel:activity.Phone" class="ion-ios-telephone font_size_20px"></a>
								&nbsp &nbsp	&nbsp &nbsp
								<a href="mailto:{{activity.Email}}" class="ion-email font_size_20px"></a> 
								&nbsp &nbsp	&nbsp &nbsp
								<span ng-click="vm.updateActivity(activity)" class="ion-edit font_size_20px"></span> 
								&nbsp&nbsp	&nbsp&nbsp
								<span ng-click="vm.deleteActivity(activity)" class="ion-trash-a font_size_20px"></span>
							</div>
						</div>
					</div>

				</div>
			</script>

			<script type="text/ng-template" id="showClass.html">
				<div id="viewTwo">
					<h1>showClass</h1>			
				</div>
			</script>

			<script type="text/ng-template" id="bulkClass.html">
				<div id="viewThree">
					<h1>bulkClass</h1>			
				</div>
			</script>

			<script id="activityDetail.html" type="text/ng-template">
				<ion-modal-view>
					<ion-header-bar>
						<h1 class="title">Activity Detail</h1>
					</ion-header-bar>
					<ion-content>
						<div style="border-bottom: 1px solid black;">
							<div class ="row">
								<div class="col">
									<p>Name: &nbsp{{vm.activityDetail.activity_name}}</p>
									<p>Type: &nbsp{{vm.activityDetail.activity_type_id}}</p>
									<p>Start Date: &nbsp{{vm.activityDetail.activity_start_date}}</p>
									<p>End Date: &nbsp {{vm.activityDetail.activity_end_date}}</p>
									<p>Start Time: &nbsp{{vm.activityDetail.activity_start_time}} </p>
									<p>End Time: &nbsp {{vm.activityDetail.activity_end_time}}</p>
									<p ng-if ='vm.activityDetail.activity_phone != ""'>
										Phone : &nbsp{{vm.activityDetail.activity_phone}}</p>
										<p ng-if ="vm.activityDetail.activity_phone == ''">
											Phone : &nbsp{{vm.activityDetail.coordinator_Phone}}</p>
											<p ng-if ="vm.activityDetail.activity_email != ''">
												Email : &nbsp{{vm.activityDetail.activity_email}}</p>
												<p ng-if ="vm.activityDetail.activity_email == ''">
													Email : &nbsp{{vm.activityDetail.coordinator_Email}}</p>
													<p>Recurrence: &nbsp {{vm.activityDetail.activity_recurrence}}</p>
													<p>Address: &nbsp{{vm.activityDetail.activity_address.Line1}}, {{vm.activityDetail.activity_address.Line2}},{{vm.activityDetail.activity_address.City}},{{vm.activityDetail.activity_address.District}}, {{vm.activityDetail.activity_address.State}}, {{vm.activityDetail.activity_address.Country}}
														,{{vm.activityDetail.activity_address.State}}, {{vm.activityDetail.activity_address.Pincode}}</p>
														<p>Coordinator Name:  {{vm.activityDetail.coordinator_Name}}</p>

													</div>
												</div>
											</div>
										</ion-content>
									</ion-modal-view>
								</script>

								<script id="editActivity.html" type="text/ng-template">
									<ion-modal-view>
										<ion-header-bar>
											<h1 class="title">Edit Activity </h1>
										</ion-header-bar>
										<ion-content>
											<div class="list">
												<div class="item item-input-inset">Start Date
													<label class="item item-input-wrapper">		
														<input type="text" ng-model="vm.editActivity.Start_date">
													</label>
												</div>
												<div class="item item-input-inset">End Date	
													<label class="item item-input-wrapper">	
														<input type="text" ng-model="vm.editActivity.End_date">
													</label>
												</div>

												<div class="item item-input-inset">Name
													<label class="item item-input-wrapper">	
														<input type="text" ng-model="vm.editActivity.Name" style="width: 100%;"">
													</label>
												</div>

												<div class="item item-input-inset">Recurrence
													<label class="item item-input-wrapper">		
														<input type="text" ng-model="vm.editActivity.Recurrence">
													</label>
												</div>
												<label class="item">
													<button class="button button-block button-positive" ng-click="vm.saveUpdatedActivityDetail(vm.editActivity)" type="submit">Update </button>
												</label>
											</div>

										</ion-content>
									</ion-modal-view>
								</script>
							</ion-content>
						</ion-view>

<ion-view>
	<ion-nav-buttons side="right">
		<div>
			<p> नमस्ते {{vm.userName }} !</p>
		</div>
	</ion-nav-buttons>

	<ion-content class="silverbg has-header"  overflow-scroll = "true">
		<ul class = "row">
			<li  class = "col" ng-repeat="tab in tabs" 
			ng-class="{active:isActiveTab(tab.url)}" 
			ng-click="onClickTab(tab)" >{{tab.title}}</li>
		</ul>


		<div id="mainView">
			<div ng-include="currentTab"></div>
		</div>

		<script type="text/ng-template" id="addClass.html">
			<div id="viewOne">
			<span  class="ion-plus-circled float_right font_size_20px mrg10px" style="color: green" ng-click="vm.showNewActivityForm()">Add New Activity</span>
			<div class="with100p display_inlineflex mrgtopbtm10px searchbtn">
			<span class="ion-android-search font_size_30px"></span><input type="text" ng-model="vm.searchKeyword" class="border1px width90p" placeholder="Enter  here to search">
			</div>
				<!-- <div class = "row" style="border-bottom: 1px solid black;">
					<div class = "col" ng-click="sortType = 'Start_date';sortReverse = !sortReverse">Shibira
						<span ng-show="sortType == 'Start_date' && !sortReverse" class="ion-arrow-up-b"></span>
						<span ng-show="sortType == 'Start_date' && sortReverse" class="ion-arrow-down-b"></span>
					</div>
					<div class = "col" ng-click="sortType = 'Activity_type_id';sortReverse = !sortReverse">Type
						<span ng-show="sortType == 'Activity_type_id' && !sortReverse" class="ion-arrow-up-b"></span>
						<span ng-show="sortType == 'Activity_type_id' && sortReverse" class="ion-arrow-down-b"></span>
					</div>
					<div class = "col">Action

					</div>
				</div> -->


				<div  ng-repeat="activity in vm.activityData  | orderBy:sortType:sortReverse | filter: vm.searchKeyword" style="border-bottom: 1px solid black;">
					<div class ="row">
						<div class="col3">
							<p>Date: &nbsp&nbsp {{activity.Start_date | date }} 
								<span ng-if="activity.End_date !='' || activity.End_date != null">
									to {{activity.End_date | date }}</span>
								</p>
								<p ng-if=' activity.Start_time != ""|| activity.Start_time != null '>Time: &nbsp&nbsp{{activity.Start_time}} <span ng-if='activity.End_time != "" || activity.End_time != null ''>to {{activity.End_time}}</span></p>
								<p ng-if='(activity.Phone != "")'>Phone: &nbsp&nbsp {{activity.Phone}}</p>
								<p ng-if='(activity.Email != "")'>Email: &nbsp&nbsp {{activity.Email}}</p>
								<address parameter="activity.Address"></address>
							</div>

							<div class="col3"><p>Activity:&nbsp&nbsp{{activity.Activity_type_id}}</p></div>
							<div class="col3">
								<span ng-click="vm.detailAboutActivity(activity)" class="ion-share font_size_30px mrgrgt20"></span>
								
								<span ng-if='(activity.Phone != "")'>
									<a  href="tel:activity.Phone" class="ion-ios-telephone font_size_30px mrgrgt20"></a>
								</span>
								<span ng-if='(activity.Email != "")'>
									<a href="mailto:{{activity.Email}}" class="ion-email font_size_30px mrgrgt20"></a> 
								</span>
								
								
								<span ng-click="vm.updateActivity(activity)" class="ion-edit font_size_30px mrgrgt20"></span> 
								
								<span ng-click="vm.deleteActivity(activity)" class="ion-trash-a font_size_30px mrgrgt20"></span>
							</div>
						</div>
					</div>

				</div>
		</script>

		<script type="text/ng-template" id="people.html">
			<div id="viewTwo">
				<span  class="ion-plus-circled float_right font_size_20px" style="color: green"><p class="font_size_15px" ng-click="vm.showFormForNewUser()">Add New User</p></span>
				<div class = "row" style="border-bottom: 1px solid black;">
					<div class = "col" ng-click="sortType = 'Name';sortReverse = !sortReverse">User
						<span ng-show="sortType == 'Start_date' && !sortReverse" class="ion-arrow-up-b"></span>
						<span ng-show="sortType == 'Start_date' && sortReverse" class="ion-arrow-down-b"></span>
					</div>
					<div class = "col" ng-click="sortType = 'Activity_type_id';sortReverse = !sortReverse">Role
						<span ng-show="sortType == 'Activity_type_id' && !sortReverse" class="ion-arrow-up-b"></span>
						<span ng-show="sortType == 'Activity_type_id' && sortReverse" class="ion-arrow-down-b"></span>
					</div>
					<div class = "col">Action

					</div>
				</div>	
				<div  ng-repeat="user in vm.userlist.data | orderBy:sortType:sortReverse" style="border-bottom: 1px solid black;">
					<div class ="row" >
						<div class="col">
							<p>Name: &nbsp&nbsp {{user.Name }} </p>
							<p>Phone: &nbsp&nbsp {{user.Phone }} </p>
							<p>Email: &nbsp&nbsp {{user.Email}} </p>
							<address parameter="user.Address"></address>
							</div>

							<div class="col">{{user.Role}}</div>
							<div class="col">
								<!-- <span ng-click="vm.detailAboutActivity(activity)" class="ion-share font_size_20px"></span>
								&nbsp &nbsp	&nbsp &nbsp -->
								<a  href="tel:user.Phone" class="ion-ios-telephone font_size_20px"></a>
								&nbsp &nbsp	&nbsp &nbsp
								<a href="mailto:{{user.Email}}" class="ion-email font_size_20px"></a> 
								&nbsp &nbsp	&nbsp &nbsp
								<span ng-click="vm.updateUser(user)" class="ion-edit font_size_20px"></span> 
								&nbsp&nbsp	&nbsp&nbsp
								<span ng-click="vm.deleteUser(user)" class="ion-trash-a font_size_20px"></span>
							</div>
						</div>
					</div>

				</div>	
	

		</script>

		<script type="text/ng-template" id="bulkClass.html">
			<div id="viewThree">
				<h1>bulkClass</h1>			
			</div>
		</script>

		<script id="editActivity.html" type="text/ng-template">
			<ion-modal-view>										
				<ion-header-bar class="bar bar-header button-clear">
                      <h1 class="title orangeText">Edit Activity</h1>
                      <button class="button  button-light" ng-click="vm.closeModel()">
                           <span class="ion-android-cancel orangeText font_size_20px"></span>
                      </button>
 				</ion-header-bar>
				<ion-content>
					<div class="row mrg_top5px">
						<div class="col-10 text_align_center line_height3">Name</div>
						<div class="col border1px">	
							<input type="text" ng-model="vm.editActivity.Name" class="with100p">
						</div>
					</div>
					
					<div class="row mrg_top5px">
						<div class="col-10 text_align_center line_height3">Phone</div>
						<div class="col border1px">	
							<input type="text" ng-model="vm.editActivity.Phone" class="with100p">
						</div>
						<div class="col-10 text_align_center line_height3">Email</div>
						<div class="col border1px">	
							<input type="text" ng-model="vm.editActivity.Email" class="with100p">
						</div>
					</div>

					<div class="row mrg_top5px">
						<div class="col-10 text_align_center line_height3">Start Date</div>
						<div class="col border1px">	
							<input type="text" ng-model="vm.editActivity.Start_date" class="with100p">
						</div>
						<div class="col-10 text_align_center line_height3">End Date</div>
						<div class="col border1px">	
							<input type="text" ng-model="vm.editActivity.End_date" class="with100p">
						</div>
					</div>

					<div class="row mrg_top5px">
						<div class="col-10 text_align_center line_height3">Start Time</div>
						<div class="col border1px">	
							<input type="text" ng-model="vm.editActivity.Start_time" class="with100p">
						</div>
						<div class="col-10 text_align_center line_height3">End Time</div>
						<div class="col border1px">	
							<input type="text" ng-model="vm.editActivity.End_time" class="with100p">
						</div>
					</div>

					<div class="row mrg_top5px">
						<div class="col-10 text_align_center line_height3">Recurrence</div>
						<div class="col border1px">	
							<input type="text" ng-model="vm.editActivity.Recurrence" class="with100p">
						</div>
						<div class="col-10 text_align_center line_height3">URL</div>
						<div class="col border1px">	
							<input type="text" ng-model="vm.editActivity.URL" class="with100p">
						</div>
					</div>
					<div class="row mrg_top5px">
						<div class="col-10 text_align_center line_height3">Activity</div>
						<div class="col border1px">	
							<select  ng-model="vm.editActivity.Activity_type_id" ng-options="v for v in vm.activityList" class="bordernone with100p">
                       		</select required>
						</div>
						<div class="col-10 text_align_center line_height3">Project</div>
						<div class="col border1px">	
							<select  ng-model="vm.editActivity.Project_url" ng-options="v._url as v.Name for v in vm.projectList" class="bordernone with100p">
                       		</select required> 
						</div>
					</div>

					<div class="row mrg_top5px">
						<div class="col-10 text_align_center line_height3">Address</div>
						<div class="col border1px">	
							<div class="display_inlineflex">
								<span class="display_inlineTable position_relative"><input type="text" ng-model="vm.editActivity.Address.Address_line1" class=""></span>
								<span class="display_inlineTable position_relative"><input type="text" ng-model="vm.editActivity.Address.Address_line2" class=""></span>
							</div>
						
							<div class="row">
								<div class="col-10 text_align_center line_height3">City</div>
								<div class="col border1px">	
									<input type="text" ng-model="vm.editActivity.Address.City" class="with100p">
								</div>
								<div class="col-10 text_align_center line_height3">District</div>
								<div class="col border1px">
									<input type="text" ng-model="vm.editActivity.Address.District" class="with100p">
								</div>
							</div>
							<div class="row">
								<div class="col-10 text_align_center line_height3">State</div>
								<div class="col border1px">	
									<input type="text" ng-model="vm.editActivity.Address.State" class="with100p">
								</div>
								<div class="col-10 text_align_center line_height3">Country</div>
								<div class="col border1px">
									<input type="text" ng-model="vm.editActivity.Address.Country" class="with100p">
								</div>
							</div>
							<div class="row">
								<div class="col-10 text_align_center line_height3">Pincode</div>
								<div class="col-40 border1px">	
									<input type="text" ng-model="vm.editActivity.Address.Postal_code" class="with100p">
								</div>
							</div>
						</div>
					</div>
					<div class="text_align_center">
						<button class="button themBackgroundColor" ng-click="vm.saveUpdatedActivityDetail(vm.editActivity)" type="submit">Update </button>
					</div>

				</ion-content>
			</ion-modal-view>
		</script>



		<script id="editUser.html" type="text/ng-template">

								<div class="col-10 text_align_center line_height3">District</div>
								<div class="col border1px">

								</div>
							</div>
							<div class="row">
								<div class="col-10 text_align_center line_height3">State</div>

								</div>
								<div class="col-10 text_align_center line_height3">Country</div>
								<div class="col border1px">
									<input type="text" ng-model="vm.showUserDetail.Address.Country" class="with100p">
								</div>
							</div>
							<div class="row">
								<div class="col-10 text_align_center line_height3">Pincode</div>
								<div class="col-40 border1px">	
									<input type="text" ng-model="vm.showUserDetail.Address.Postal_code" class="with100p">
								</div>
							</div>
						</div>
					</div>
					<div class="text_align_center">
						<button class="button themBackgroundColor" ng-click="vm.saveUpdatedUserDetail(vm.showUserDetail)" type="submit">Update </button>
					</div>

				</ion-content>
			</ion-modal-view>
		</script>

		<script id="newUsersForm.html" type="text/ng-template">
			<ion-modal-view>
					<ion-header-bar>
						<h1 class="title">Add New User</h1>
					</ion-header-bar>
					<ion-content>
						
      
    <input type="text" ng-model="vm.NewUserData.Name" placeholder="Name" class="border1px"><br />
    <input type="email" ng-model="vm.NewUserData.Email" placeholder="Email" class="border1px"><br />
    <select  ng-model="vm.NewUserData.Role" ng-options="v for v in vm.userRole" class="bordernone with100p">
                       		</select required><br />
    <button type="button" ng-click="vm.addNewUser(vm.NewUserData)">Add User</button>
    
    <table border="1" cellpadding="10">
      <thead>
        <tr>
          <th>
            Name
          </th>
          <th>
            Email
          </th>
          <th>
            Role
          </th>
          <th>
           
          </th>
        </tr>
      </thead>
    
        <tr ng-repeat="person in vm.userList">
          <td>
            {{ person.Name }}
          </td>
          <td>
            {{ person.Email }}
          </td>
          <td>
            {{ person.Role }}
          </td>
         
        </tr>
     
    </table>



					</ion-content>
			</ion-modal-view>
		</script> 
	</ion-content>
</ion-view>

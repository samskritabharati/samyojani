<ion-view>
	<ion-nav-buttons side="right">
		<div>
			<p class="orangeText"> HI {{vm.userName }} !</p>
		</div>
	</ion-nav-buttons>
	<div class="bar bar-subheader floatingHeader">
		<span  ng-show="vm.addActivityIcon" class="ion-plus-circled floatingbtn font_size_30px" ng-click="vm.showNewActivityForm()"></span>
	</div>
	<ion-content class="has-header"  overflow-scroll = "true">
		<ul>
			<li  class = "tab width46p" ng-repeat="tab in tabs" 
			ng-class="{active:isActiveTab(tab.url)}" 
			ng-click="onClickTab(tab)" >{{tab.title}}</li>
		</ul>

		<div id="mainView">
			<div ng-include="currentTab"></div>
		</div>

		<script type="text/ng-template" id="addClass.html">
			<div id="viewOne">
				<div class="with100p display_inlineflex mrgtopbtm10px searchbtn">
					<span class="ion-android-search font_size_30px orangeText"></span><input type="text" ng-model="vm.searchKeyword" class="border1px width90p" placeholder="Enter  here to search">
				</div>

				<div  ng-repeat="activity in vm.activityData  | orderBy:sortType:sortReverse | filter: vm.searchKeyword" class="btmborder">
					<div class ="row">
						<div class="col3">
							<table>
								<tr>
									<td class="keytd">Date</td>
									<td class="valuetabletd with100p">
										<span ng-if="(activity.Start_date)">{{activity.Start_date | date }}</span>
										<span ng-if="(activity.End_date)">
										to {{activity.End_date | date }}</span>
									</td>
								</tr>
								<tr>
									<td class="keytd">Time</td>
									<td class="valuetabletd with100p">
										<span ng-if="(activity.Start_time)">{{activity.Start_time}}</span>
										<span ng-if="(activity.End_time)">
										to {{activity.End_time}}</span>
									</td>
								</tr>
								<tr ng-if="(activity.Phone)">
									<td class="keytd">Phone</td>
									<td class="valuetabletd with100p">
										{{activity.Phone}}
										
									</td>
								</tr>
								<tr ng-if="(activity.Email)">
									<td class="keytd">Email</td>
									<td class="valuetabletd with100p">
										{{activity.Email}}
									</td>
								</tr>
								<tr>
									<td class="keytd">Address</td>
									<td class="valuetabletd with100p">
										<address parameter="activity.Address"></address>
									</td>
								</tr>
							</table>
						</div>

						<div class="col3">
							<table>
								<tr>
									<td class="keytd">Activity</td>
									<td class="valuetabletd with100p">
										<span>{{activity.Activity_type_id}}</span>
									
									</td>
								</tr>
							</table>
						</div>

						<div class="col3 resmrg10px">
							<table class="">
								<tr class="keytd">
									<td>
										<span ng-click="vm.detailAboutActivity(activity)" class="ion-share font_size_30px mrgrgt20 orangeText resfontsize"></span>
									</td>
									<td ng-if='(activity.Phone != "")'>
										<a  href="tel:activity.Phone" class="ion-ios-telephone font_size_30px mrgrgt20 orangeText resfontsize"></a>
									</td>
									<td ng-if='(activity.Email != "")'>
										<a href="mailto:{{activity.Email}}" class="ion-email font_size_30px mrgrgt20 orangeText resfontsize"></a>
									</td>
									<td ng-click="vm.updateActivity(activity)">
										<span ng-click="vm.updateActivity(activity)" class="ion-edit font_size_30px mrgrgt20 orangeText resfontsize"></span> 
									</td>
									<td ng-click="vm.deleteActivity(activity)">
										<span ng-click="vm.deleteActivity(activity)" class="ion-trash-a font_size_30px mrgrgt20 orangeText resfontsize"></span>
									</td>
									
								</tr>
							</table>
						</div>
							
					</div>
				</div>
			</div>
		</script>

		<script type="text/ng-template" id="people.html">
			<div id="viewTwo">
					<span  class="ion-plus-circled float_right font_size_20px" style="color: green"><p class="font_size_15px" ng-click="vm.showFormForNewUser()">Add New User</p></span>
					<div class = "row " class="btmborder">
						<div class = "col" ng-click="sortType = 'Name';sortReverse = !sortReverse">User
							<span ng-show="sortType == 'Start_date' && !sortReverse" class="ion-arrow-up-b"></span>
							<span ng-show="sortType == 'Start_date' && sortReverse" class="ion-arrow-down-b"></span>
						</div>
						<div class = "col" ng-click="sortType = 'Activity_type_id';sortReverse = !sortReverse">Role
							<span ng-show="sortType == 'Activity_type_id' && !sortReverse" class="ion-arrow-up-b"></span>
							<span ng-show="sortType == 'Activity_type_id' && sortReverse" class="ion-arrow-down-b"></span>
						</div>
						<div class = "col">Action

						</div>
					</div>	
					<div  ng-repeat="user in vm.userlist.data | orderBy:sortType:sortReverse" class="btmborder">
						<div class ="row" >
							<div class="col">
								<p>Name: &nbsp&nbsp {{user.Name }} </p>
								<p>Phone: &nbsp&nbsp {{user.Phone }} </p>
								<p>Email: &nbsp&nbsp {{user.Email}} </p>
								<address parameter="user.Address"></address>
							</div>

							<div class="col">{{user.Role}}</div>
							<div class="col">
<!-- <span ng-click="vm.detailAboutActivity(activity)" class="ion-share font_size_20px"></span>
	&nbsp &nbsp	&nbsp &nbsp -->
							<a  href="tel:user.Phone" class="ion-ios-telephone font_size_20px orangeText"></a>
							&nbsp &nbsp	&nbsp &nbsp
							<a href="mailto:{{user.Email}}" class="ion-email font_size_20px orangeText"></a> 
							&nbsp &nbsp	&nbsp &nbsp
							<span ng-click="vm.updateUser(user)" class="ion-edit font_size_20px orangeText"></span> 
							&nbsp&nbsp	&nbsp&nbsp
							<span ng-click="vm.deleteUser(user)" class="ion-trash-a font_size_20px orangeText"></span>
						</div>
						</div>
						</div>

						</div>	


		</script>

		<script type="text/ng-template" id="bulkClass.html">
			<div id="viewThree">
				<h1>bulkClass</h1>			
			</div>
		</script>

	<script id="editActivity.html" type="text/ng-template">
		<ion-modal-view>										
			<ion-header-bar class="bar bar-header button-clear">
				<h1 class="title orangeText">Edit Activity</h1>
				<button class="button  button-light" ng-click="vm.closeModel()">
					<span class="ion-android-cancel orangeText font_size_20px"></span>
				</button>
			</ion-header-bar>
			<ion-content class="has-header"   overflow-scroll = "true">
			<div class="mrg25px">
				<div class="row mrg_top5px">
					<div class="col border1px">	
						<input type="text" ng-model="vm.editActivity.Name" class="with100p">
					</div>
				</div>

				<div class="row mrg_top5px">
					<div class="col border1px">	
						<input type="text" ng-model="vm.editActivity.Phone" class="with100p" 
						placeholder="Phone number">
					</div>
				</div>
				<div class="row mrg_top5px">
					<div class="col border1px">	
						<input type="text" ng-model="vm.editActivity.Email" class="with100p" placeholder="Email">
					</div>
				</div>

				<div class="row mrg_top5px">
					<div class="col border1px">	
						<input type="text" ng-model="vm.editActivity.Start_date" class="with100p" placeholder="Start date">
					</div>
				</div>
				<div class="row mrg_top5px">
					<div class="col border1px">	
						<input type="text" ng-model="vm.editActivity.End_date" class="with100p" placeholder="End date">
					</div>
				</div>

				<div class="row mrg_top5px">
					<div class="col border1px">	
						<input type="text" ng-model="vm.editActivity.Start_time" class="with100p" placeholder="Start time">
					</div>
				</div>
				<div class="row mrg_top5px">
					<div class="col border1px">	
						<input type="text" ng-model="vm.editActivity.End_time" class="with100p" placeholder="End time">
					</div>
				</div>

				<div class="row mrg_top5px">
					<div class="col border1px">	
						<input type="text" ng-model="vm.editActivity.Recurrence" class="with100p" placeholder="Recurrence">
					</div>
				</div>
				<div class="row mrg_top5px">
					<div class="col border1px">	
						<input type="text" ng-model="vm.editActivity.URL" class="with100p" placeholder="Url">
					</div>
				</div>
				<div class="row mrg_top5px">
					<div class="col border1px">	
						<select  ng-model="vm.editActivity.Activity_type_id" ng-options="v for v in vm.activityList" class="bordernone with100p">
						</select>
					</div>
				</div>
				<div class="row mrg_top5px">
					<div class="col border1px">	
						<select  ng-model="vm.editActivity.Project_url" ng-options="v._url as v.Name for v in vm.projectList" class="bordernone with100p">
						</select required> 
					</div>
				</div>

				<div class="row mrg_top5px">
					<div class="col border1px">	
						<input type="text" ng-model="vm.editActivity.Address.Address_line1">
					</div>
				</div>

				<div class="row mrg_top5px">
					<div class="col border1px">	
						<input type="text" ng-model="vm.editActivity.Address.Address_line2">
					</div>
				</div>
				
					<!-- <div class="col-10 text_align_center line_height3">Address</div>
					<div class="col border1px">	
						<div class="display_inlineflex">
							<span class="display_inlineTable position_relative"><input type="text" ng-model="vm.editActivity.Address.Address_line1" class=""></span>
							<span class="display_inlineTable position_relative"><input type="text" ng-model="vm.editActivity.Address.Address_line2" class=""></span>
						</div> -->

				<div class="row mrg_top5px">
					<div class="col border1px">	
						<input type="text" ng-model="vm.editActivity.Address.City" class="with100p" placeholder="City">
					</div>
				</div>
				<div class="row mrg_top5px">
					<div class="col border1px">
						<input type="text" ng-model="vm.editActivity.Address.District" class="with100p" placeholder="District">
					</div>
				</div>
				<div class="row mrg_top5px">
					<div class="col border1px">	
						<input type="text" ng-model="vm.editActivity.Address.State" class="with100p" placeholder="State">
					</div>
				</div>
				<div class="row mrg_top5px">
					<div class="col border1px">
						<input type="text" ng-model="vm.editActivity.Address.Country" class="with100p" placeholder="Country">
					</div>
				</div>
				<div class="row mrg_top5px">
					<div class="col border1px">	
						<input type="text" ng-model="vm.editActivity.Address.Postal_code" class="with100p" placeholder="Pincode">
					</div>
				</div>
				<div class="row mrg_top5px">
					<div class="text_align_center col valuetabletd">
						<button class="button button-block themBackgroundColor text_white" ng-click="vm.saveUpdatedActivityDetail(vm.editActivity)" type="submit">Update </button>
					</div>
				</div>
			</div>
			</ion-content>
		</ion-modal-view>
	</script>



<script id="editUser.html" type="text/ng-template">
	<ion-modal-view>										
		<ion-header-bar class="bar bar-header button-clear">
			<h1 class="title orangeText">Edit User</h1>
			<button class="button  button-light" ng-click="vm.closeModel()">
				<span class="ion-android-cancel orangeText font_size_20px"></span>
			</button>
		</ion-header-bar>
		<ion-content>
			<div class="row mrg_top5px">
				<div class="col-10 text_align_center line_height3">Name</div>
				<div class="col border1px">	
					<input type="text" ng-model="vm.showUserDetail.Name" class="with100p">
				</div>
			</div>

			<div class="row mrg_top5px">
				<div class="col-10 text_align_center line_height3">Phone</div>
				<div class="col border1px">	
					<input type="text" ng-model="vm.showUserDetail.Phone" class="with100p">
				</div>
				<div class="col-10 text_align_center line_height3">Email</div>
				<div class="col border1px">	
					<input type="text" ng-model="vm.showUserDetail.Email" class="with100p">
				</div>
			</div>


			<div class="row mrg_top5px">
				<div class="col-10 text_align_center line_height3">Profession</div>
				<div class="col border1px">	
					<select  ng-model="vm.showUserDetail.Profession" ng-options="v for v in vm.userProfessionList.data" class="border_color_orange"></select>

				</div>
				<div class="col-10 text_align_center line_height3">Role</div>
				<div class="col border1px">	
					<select  ng-model="vm.showUserDetail.Role" ng-options="v for v in vm.userRole" class="border_color_orange"></select>
				</div>
			</div>

			<div class="row mrg_top5px">
				<div class="col-10 text_align_center line_height3">Address</div>
				<div class="col border1px">	
					<span class="display_inlineTable position_relative"><input type="text" ng-model="vm.showUserDetail.Address.Address_line1" class=""></span>
					<span class="display_inlineTable position_relative"><input type="text" ng-model="vm.showUserDetail.Address.Address_line2" class=""></span>

					<div class="row">
						<div class="col-10 text_align_center line_height3">City</div>
						<div class="col border1px">	
							<input type="text" ng-model="vm.showUserDetail.Address.City" class="with100p">
						</div>
						<div class="col-10 text_align_center line_height3">District</div>
						<div class="col border1px">
							<input type="text" ng-model="vm.showUserDetail.Address.District" class="with100p">
						</div>
					</div>
					<div class="row">
						<div class="col-10 text_align_center line_height3">State</div>
						<div class="col border1px">	
							<input type="text" ng-model="vm.showUserDetail.Address.State" class="with100p">
						</div>
						<div class="col-10 text_align_center line_height3">Country</div>
						<div class="col border1px">
							<input type="text" ng-model="vm.showUserDetail.Address.Country" class="with100p">
						</div>
					</div>
					<div class="row">
						<div class="col-10 text_align_center line_height3">Pincode</div>
						<div class="col-40 border1px">	
							<input type="text" ng-model="vm.showUserDetail.Address.Postal_code" class="with100p">
						</div>
					</div>
				</div>
			</div>
			<div class="text_align_center">
				<button class="button themBackgroundColor" ng-click="vm.saveUpdatedUserDetail(vm.showUserDetail)" type="submit">Update </button>
			</div>

		</ion-content>
	</ion-modal-view>
</script>

<script id="newUsersForm.html" type="text/ng-template">
	<ion-modal-view>
		<ion-header-bar>
			<h1 class="title">Add New User</h1>
		</ion-header-bar>
		<ion-content>


			<input type="text" ng-model="vm.NewUserData.Name" placeholder="Name" class="border1px"><br />
			<input type="email" ng-model="vm.NewUserData.Email" placeholder="Email" class="border1px"><br />
			<select  ng-model="vm.NewUserData.Role" ng-options="v for v in vm.userRole" class="bordernone with100p">
			</select required><br />
			<button type="button" ng-click="vm.addNewUser(vm.NewUserData)">Add User</button>

			<table border="1" cellpadding="10">
				<thead>
					<tr>
						<th>
							Name
						</th>
						<th>
							Email
						</th>
						<th>
							Role
						</th>
						<th>

						</th>
					</tr>
				</thead>

				<tr ng-repeat="person in vm.userList">
					<td>
						{{ person.Name }}
					</td>
					<td>
						{{ person.Email }}
					</td>
					<td>
						{{ person.Role }}
					</td>

				</tr>

			</table>



		</ion-content>
	</ion-modal-view>
</script> 
</ion-content>

</ion-view>

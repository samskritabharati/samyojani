<ion-modal-view class="signupmodel">										
	<ion-header-bar class="bar bar-header button-clear">
		<div class="text_align_center with100p">
			<span class="btmborder padding5px orangeText font_size_20px boldtext">Edit Project</span>
			<button class="button  button-light float_right background_transparent mrgrgt5p resmrg_right10p" ng-click="vm.closeAddProject()">
				<span class="ion-android-cancel orangeText font_size_20px"></span>
			</button>
		</div>
	</ion-header-bar>
	<ion-content  class="has-header"  overflow-scroll = "true" style="top:0">

		<div class="spinnerDiv" ng-show="vm.showSpinner"><span><ion-spinner icon="lines" class="spinner-energized"></ion-spinner></span></div>

		<div class="mrg25px">

			<div class="row mrg_top5px">
				<div class="col">	Name
					<input type="text" ng-model="vm.editProject.Name" class="with100p btmborder">
				</div>
			</div>
			<div class="row mrg_top5px">
				<div class="col"> Co-ordinator Name                    
					<div class="item item-input btmborder bordernone padding0">
						<input type="Name" ng-model="vm.coordinatorName" name="coordinateName" class="bordernone background_transparent" ng-disabled = true required/>
						<span ng-click="vm.seacrchForCoordinator()" class="ion-search icons orangeText font_size_30px"></span>

					</div>

				</div>
			</div>
			<div class="row mrg_top5px">
				<div class="col">	Phone
					<input type="text" ng-model="vm.editProject.Phone" class="with100p btmborder">
				</div>
			</div>

			<div class="row mrg_top5px">
				<div class="col ">	Email
					<input type="text" ng-model="vm.editProject.Email" class="with100p btmborder">
				</div>
			</div>

			<div class="row mrg_top5px">
				<div class="col">	Start Date

					<input id="edit_st" class="btmborder with100p bordernone" 
					value="{{vm.editProject.Start_date}}"  ui-date="{ dateFormat: 'dd-mm-yy' }"/> 

				</div>
			</div>

			<div class="row mrg_top5px">
				<div class="col">	End Date
					<input value="{{vm.editProject.End_date}}" id="edit_ed"
					class="with100p btmborder bordernone"
					ui-date="{ dateFormat: 'dd-mm-yy' }"/>
				</div>
			</div>



			<div class="row mrg_top5px">
				<div class="col ">	URL
					<input type="text" ng-model="vm.editProject.URL" class="with100p btmborder">
				</div>
			</div>



			<div class="row mrg_top5px">
				<div  class="col "> Project Type
					<select  ng-model="vm.editProject.Project_type" ng-options="v for v in vm.projecTypetList" class="bordernone with100p btmborder padding5px">
						<option value="" disabled selected="selected" style="display: none;">Project Type</option>
					</select>
				</div>
			</div>


			<div class="row mrg_top5px">
				<div class="col">Country
					<select name="country" ng-model="vm.editProject.Address.Country" ng-options="v for v in vm.countrList.data" class=" with100p padding5px bordernone btmborder" required><option value="" disabled selected="selected" style="display: none;">Country</option>
					</select>
				</div>
			</div>

			<div class="row mrg_top5px">
				<div class="col">	Postal Code
					<div class="item item-input btmborder bordernone padding0">
						<input type="text"  ng-model="vm.editProject.Address.Postal_code" class="with100p">
						<span  ng-click="vm.autoFillAddressDetail('edit')" 
						class="ion-search icons orangeText font_size_30px"></span>
					</div>
				</div>
			</div>

			<div class="row mrg_top5px">
				<div class="col">	Address Line1
					<input type="text" ng-model="vm.editProject.Address.Address_line1" class="with100p btmborder">
				</div>
			</div>

			<div class="row mrg_top5px">
				<div class="col">	Address Line2
					<input type="text" ng-model="vm.editProject.Address.Address_line2" class="with100p btmborder">
				</div>
			</div>

			<div class="row mrg_top5px">
				<div class="col">	City
					<input type="text" ng-model="vm.editProject.Address.City" class="with100p btmborder">
				</div>
			</div>

			<div class="row mrg_top5px">
				<div class="col">District
					<input type="text" ng-model="vm.editProject.Address.District" class="with100p btmborder">
				</div>
			</div>

			<div class="row mrg_top5px">
				<div class="col">State	
					<input type="text" ng-model="vm.editProject.Address.State" class="with100p btmborder">
				</div>
			</div>

			<div class="row mrg_top5px">
				<div class="text_align_center col valuetabletd">
					<button class="button themBackgroundColor text_white" ng-click="vm.UpdateProject(vm.editProject)" type="submit">Update </button>
				</div>
			</div>
		</div>

	</ion-content>
</ion-modal-view>

            <div class="col">
                <input type="text" ng-model ="vm.currentValue" class="border1px with100p">

            <div class="col">

            <div ng-if="vm.nextLevel1Options">
                <select  ng-model="vm.selectedData1" ng-change="vm.level1ChangeEvent()" ng-options="v as v.Name for v in vm.nextLevelData1" class="bordernone with100p btmborder padding5px">
                    <option value="" disabled selected="selected" style="display: none;">Choose Next Level</option>
                </select>
            </div>
            <div ng-if="vm.nextLevel2Options">
                <select  ng-model="vm.selectedData2" ng-change="vm.level2ChangeEvent()" ng-options="v as v.Name for v in vm.nextLevelData2" class="bordernone with100p btmborder padding5px">
                    <option value="" disabled selected="selected" style="display: none;">Choose Next Level</option>
                </select>
            </div>

             <div ng-if="vm.nextLevel3Options">
                <select  ng-model="vm.selectedData3" ng-change="vm.level3ChangeEvent()" ng-options="v as v.Name for v in vm.nextLevelData3" class="bordernone with100p btmborder padding5px">
                    <option value="" disabled selected="selected" style="display: none;">Choose Next Level</option>
                </select>
            </div>
           
                
           
        </div>

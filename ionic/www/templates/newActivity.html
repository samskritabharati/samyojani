<ion-modal-view class="signupmodel">

  <ion-header-bar class="bar bar-header button-clear">
    <h1 class="title orangeText">Enter New Activity Detail</h1>
    <button class="button  button-light" ng-click="vm.closeModel()">
      <span class="ion-android-cancel orangeText font_size_20px"></span>
    </button>
  </ion-header-bar>
  <ion-content class="has-header" overflow-scroll = "true">

    <form class="margin0auto width90p" name="newActivityForm">

      
      Activity Type
      <div class="row mrg_top5px">
        <div class="col border1px"> 
          <select  ng-model="vm.newActivity.Activity_type_id" ng-options="v for v in vm.activityList" class="bordernone with100p">
          </select required>
        </div> 
      </div>

      <div class="row mrg_top5px">
        <div class="col">
        ActivityName
          <label class="item item-input border_color_orange">
            <input type="Name" ng-model="vm.newActivity.Name" placeholder="Enter activity name" name="activityName" required class="bordernone" />
            <div ng-messages="newActivityForm.activityName.$error" ng-show="newActivityForm.activityName.$touched">
              <div ng-message="required">
                Please enter activity name
              </div>
            </div>
          </label>
        </div>
      </div>

      Recurrence
      <div class="row mrg_top5px">
        <div class="col border1px"> 

          <select  ng-model="vm.newActivity.Recurrence" ng-options="v for v in vm.recurrenceList.data" class="bordernone with100p">
          </select required> 
        </div>
      </div>

      Days Of Week
      <div class="row mrg_top5px">
        <div class="col border1px"> 
          <select  ng-model="vm.newActivity.Days" ng-options="v for v in vm.daysList" class="bordernone with100p">
          </select required> 
        </div>
      </div>


     
      Start Date
      <div class="list list-inset row">
        <div class="col">
          <label class="item item-input border_color_orange col-30 mrg_top5px">
            <input type="date" name="startDate" ng-model="vm.newActivity.Start_date" 
            required  />
            <div ng-messages="newActivityForm.startDate.$error" ng-show="newActivityForm.startDate.$touched">
              <div ng-message="required">
                select date
              </div>
            </div>
          </label>
        </div>
      </div> 

      
      End Date
      <div class="list list-inset row">
        <div class="col">
          <label class="item item-input border_color_orange col-30 mrg_top5px">
            <input type="date" ng-model="vm.newActivity.End_date" required/>
          </label>

        </div>
      </div>
      <div class="row">
        <div class="col">Timings</div>
        <div class="col"><input type="checkbox" ng-model="vm.disabletime">All-day event</div>
      </div>
      <div class="row">
        <div class="col">Start Time</div>
      </div>
      <div class="list list-inset row">
        <div class="col">
          <label class="item item-input border_color_orange mrg_top5px padding0 mrg0" ng-disabled="vm.disabletime" ng-class="{border_color_orange: !vm.disabletime}">  
            <time-picker ng-model="vm.newActivity.Start_time" ng-disabled="vm.disabletime"></time-picker>  
          </label>
          <span class="line_height3">End Time</span>
          <label class="item item-input border_color_orange  mrg_top5px padding0 mrg0" ng-disabled="vm.disabletime" ng-class="{border_color_orange: !vm.disabletime}">  
            <time-picker ng-model="vm.newActivity.End_time" ng-disabled="vm.disabletime"></time-picker>  
          </label>  
        </div>         
      </div>


      <div class="row">
        <div class="col">Phone</div>
      </div>
      <div class="list list-inset row">
        <div class="col">
          <label class="item item-input border_color_orange col-30 mrg_top5px">
            <input type="text" name="phoneNumber" ng-model="vm.newActivity.Phone" 
            required  />
            <div ng-messages="newActivityForm.phoneNumber.$error" ng-show="newActivityForm.phoneNumber.$touched">
              <div ng-message="required">
                Missing phone number
              </div>
            </div>
          </label>
        </div>
      </div>


      <div class="row">
        <div class="col">Email</div>
      </div>
      <div class="list list-inset row">
        <div class="col ">
          <label class="item item-input border_color_orange">
           <input type="email" ng-model="vm.newActivity.Email" placeholder="Enter Your Email ID " name="emailAddress" 
            class="with100p" required/>
            <div ng-messages="newActivityForm.emailAddress.$error" ng-show="newActivityForm.emailAddress.$touched">
              <div ng-message="required">
               Missing email address...
              </div>
              <div ng-message="email">
                Enter a valid email address ...
              </div>
            </div>
          </label>
        </div>
      </div>



      <div class="row"> 
      <div class="col">Address</div>
      </div>

      <div class="row">
        <div class="col">

          <label class="item item-input border_color_orange">
            <div id="locationField" class="with100p">
              <input  id="autocomplete" ng-focus="vm.geolocate()" ng-model="newUser.Address" ata-tap-disabled="true" ng-change='disableTap()' class="bordernone" />
            </div>
          </label>
        </div>
      </div>
      Street address1*
      <div class="row">
        <div  class="col">
          <input id="street_number" type="text" class="with100p border1px" placeholder="Enter street address(required)" />
        </div>
      </div>
      Street address2
      <div class="row">
        <div  class="col">
          <input  id="route" class="with100p border1px" type="text"/>
        </div>
      </div>
      City
      <div class="row">
        <div  class="col">
          <input id="locality" ng-model="locality" class="with100p border1px" type="text"/>
        </div>
      </div>
      State
      <div class="row">
        <div  class="col">
         <input id="administrative_area_level_1" class="with100p border1px" type="text"/>
        </div>
      </div>
     Postal code
      <div class="row">
        <div  class="col">
         <input  id="postal_code" class="with100p  border1px" type="text" placeholder="Enter postal code its required"/>
        </div>
      </div>
      Country
       <div class="row">
        <div  class="col">
         <input id="country" class="with100p border1px" type="text"/>
        </div>
      </div>

            <table id="address">
              <tr>

                <td><input class="field" id="street_number"/></td>
                <td class="wideField" colspan="2"><input class="field" id="route" /></td>
              </tr>
              <tr>
                <td class="label">City</td>
                <td colspan="3"><input id="locality" ng-model="locality"/></td>
              </tr>
              <tr>
                <td class="label">State</td>
                <td><input id="administrative_area_level_1"/></td>
                <td class="label">Zip code</td>
                <td><input  id="postal_code" /></td>
              </tr>
              <tr>
                <td class="label">Country</td>
                <td class="wideField" colspan="3"><input class="field" id="country" /></td>
              </tr>
            </table>
          </div> -->
        
      <div class="text_align_center">
        <button class="button themBackgroundColor" ng-click="vm.addNewActivityDetail(vm.newActivity)" type="submit">Submit </button>
      </div>
    </form>

  </ion-content>
</ion-modal-view>

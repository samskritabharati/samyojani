<ion-modal-view class="signupmodel resmrgtop10">

    <ion-header-bar class="bar bar-header button-clear">
        <h1 class="title orangeText">Enter New Activity Detail</h1>
        <button class="button  button-light" ng-click="vm.closeModel()">
            <span class="ion-android-cancel orangeText font_size_20px"></span>
        </button>
    </ion-header-bar>
    <ion-content class="has-header" overflow-scroll = "true" >

        <form class="margin0auto width90p" name="newActivityForm">
            Activity Type
            <div class="row mrg_top5px">
                <div class="col border1px"> 
                    <select  ng-model="vm.newActivity.Activity_type_id" ng-options="v for v in vm.activityList" class="bordernone with100p"></select>
                </div> 
            </div>

            Activity Name
            <div class="row mrg_top5px">
                <div class="col">
                    <label class="item item-input border_color_orange">
                        <input type="Name" ng-model="vm.newActivity.Name" name="activityName" required class="bordernone" />
                    </label>
                    <!-- <div ng-messages="newActivityForm.activityName.$error" ng-show="newActivityForm.activityName.$touched">
                    <div ng-message="required">
                    Please enter activity name
                    </div>
                    </div> -->

                </div>
            </div>

            Recurrence
            <div class="row mrg_top5px">
                <div class="col border1px"> 
                    <select  ng-model="vm.newActivity.Recurrence" ng-options="v for v in vm.recurrenceList.data" class="bordernone with100p">
                    <option value="" disabled selected="selected" style="display: none;"></option>
                    </select> 
                </div>
            </div>

            Days Of Week
            <div class="row mrg_top5px">
                <div class="col border1px"> 
                    <select  ng-model="vm.newActivity.Days" ng-options="v for v in vm.daysList" class="bordernone with100p">
                    </select> 
                </div>
            </div>

            Start Date
            <div class="row mrg_top5px">
                <div class="col">
                   
                        <input type="text" name="startDate" ng-model="vm.newActivity.Start_date" 
                        class="border1px with100p"  placeholder = "dd/mm/yyyy" required />
                   
                    <!-- <div ng-messages="newActivityForm.startDate.$error" ng-show="newActivityForm.startDate.$touched">
                        <div ng-message="required">
                            select date
                        </div>
                    </div> -->
                    
                </div>
            </div> 

            End Date
            <div class="row mrg_top5px">
                <div class="col">
                   
                        <input type="text" ng-model="vm.newActivity.End_date" class="border1px with100p"  placeholder = "dd/mm/yyyy" required/>
                   

                </div>
            </div>

            <div class="row mrg_top5px">
               <!--  <div class="col">Timings</div> -->
                <div class="col"><input type="checkbox" ng-model="vm.disabletime">All-day event</div>
            </div>

            
           
            Start Time
            <div class="row mrg_top5px">
                <div  class="col">
                    <div class="border1px mrg_top5px padding0 mrg0" ng-disabled="vm.disabletime" ng-class="{border_color_orange: !vm.disabletime}">  
                        <time-picker ng-model="vm.newActivity.Start_time" ng-disabled="vm.disabletime"></time-picker>  
                    </div>
                </div>
            </div>

           End Time
            <div class="row mrg_top5px">
                <div  class="col">
                    <div class="border1px mrg_top5px padding0 mrg0" ng-disabled="vm.disabletime" ng-class="{border_color_orange: !vm.disabletime}">  
                        <time-picker ng-model="vm.newActivity.End_time" ng-disabled="vm.disabletime"></time-picker>   
                    </div>
                </div>
            </div>


            Phone
            <div class="row mrg_top5px">
                <div  class="col ">
                    <input type="text" ng-model="vm.newActivity.Phone" required  class="border1px with100p" />
                </div>
            </div>

            Email
            <div class="row mrg_top5px">
                <div  class="col">
                    <input type="email" ng-model="vm.newActivity.Email" class="border1px with100p"  required/>
                </div>
            </div>

            <div class="row mrg_top5px"> 
                <div class="col">Address</div>
            </div>

            <div class="row mrg_top5px">
                <div class="col">

                    <label class="item item-input border_color_orange">
                        <div id="locationField" class="with100p">
                            <input  id="autocomplete" ng-focus="vm.geolocate()" ng-model="newUser.Address" ata-tap-disabled="true" ng-change='disableTap()' class="bordernone" />
                        </div>
                    </label>
                </div>
            </div>
            Street address1*
            <div class="row mrg_top5px">
                <div  class="col">
                    <input id="street_number" type="text" class="with100p border1px"/>
                </div>
            </div>
            Street address2
            <div class="row mrg_top5px">
                <div  class="col">
                    <input  id="route" class="with100p border1px" type="text"/>
                </div>
            </div>
            City
            <div class="row mrg_top5px">
                <div  class="col">
                    <input id="locality" ng-model="locality" class="with100p border1px" type="text"/>
                </div>
            </div>
            State
            <div class="row mrg_top5px">
                <div  class="col">
                    <input id="administrative_area_level_1" class="with100p border1px" type="text"/>
                </div>
            </div>
            Postal code
            <div class="row mrg_top5px">
                <div  class="col">
                    <input  id="postal_code" class="with100p  border1px" type="text" />
                </div>
            </div>
            Country
            <div class="row mrg_top5px">
                <div  class="col">
                    <input id="country" class="with100p border1px" type="text"/>
                </div>
            </div>

            <div class=" row text_align_center">
                <div class="col">
                <button class="button button-block themBackgroundColor text_white" ng-click="vm.addNewActivityDetail(vm.newActivity)" type="submit">Submit </button>
                </div>
            </div>
        </form>

</ion-content>
</ion-modal-view>

<ion-view>

	<ion-content class="has-header"   overflow-scroll = "true">
		<div class="with100p position_relative displayTable padding10">
			<button class="button themBackgroundColor text_white float_right bordernone" 
			ng-click="vm.routingListView()">List View</button>
		</div>

		<span ng-show="false">{{vm.showingPage = currentPage}}</span>
		<!-- <input ng-model="vm.showingPage = currentPage" ng-show="false"/>   -->

		<div class="display_inlineflex margin0auto with100p"><pagination  
			ng-model="currentPage"
			total-items="vm.activitys.length"
			max-size="5"  
			boundary-links="true" items-per-page="entryLimit" boundary-link-numbers = "true">
		</pagination></div>

		<div id="map"></div>

	</ion-content>
</ion-view>

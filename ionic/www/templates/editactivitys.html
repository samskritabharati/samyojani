<ion-modal-view class="signupmodel">										
	<ion-header-bar class="bar bar-header button-clear">
		<div class="text_align_center with100p">
			<span class="btmborder padding5px orangeText font_size_20px boldtext">Edit Activity</span>
			<button class="button  button-light float_right background_transparent mrgrgt5p resmrg_right10p" ng-click="vm.closeModel()">
				<span class="ion-android-cancel orangeText font_size_20px"></span>
			</button>
		</div>
	</ion-header-bar>
	<ion-content  overflow-scroll = "true" style="top:0">

		<div class="spinnerDiv" ng-show="vm.showSpinner"><span><ion-spinner icon="circles" class="spinner-energized"></ion-spinner></span></div>

		<div class="mrg25px">

			<div class="row mrg_top5px">
				<div class="col">	Name
					<input type="text" ng-model="vm.editActivity.Name" class="with100p btmborder">
				</div>
			</div>
			<div class="row mrg_top5px">
				<div class="col"> Co-ordinator Name                    
					<div class="item item-input btmborder bordernone padding0">
						<input type="Name" ng-model="vm.coordinatorName" name="coordinateName" class="bordernone background_transparent" ng-disabled = true required/>
						<span ng-click="vm.seacrchForCoordinator()" class="ion-search icons orangeText font_size_30px"></span>

					</div>

				</div>
			</div>
			<div class="row mrg_top5px">
				<div class="col">	Phone
					<input type="text" ng-model="vm.editActivity.Phone" class="with100p btmborder">
				</div>
			</div>

			<div class="row mrg_top5px">
				<div class="col ">	Email
					<input type="text" ng-model="vm.editActivity.Email" class="with100p btmborder">
				</div>
			</div>

			<div class="row mrg_top5px">
				<div class="col">	Start Date

					<input class="btmborder with100p bordernone" id="edit_st"
					value="{{vm.editActivity.Start_date}}"  ui-date="{ dateFormat: 'dd-mm-yy' }"/> 

				</div>
			</div>

			<div class="row mrg_top5px">
				<div class="col">	End Date
					<input type="" id="edit_ed" value="{{vm.editActivity.End_date}}" 
					class="with100p btmborder bordernone" ui-date="{ dateFormat: 'dd-mm-yy' }"/>
				</div>
			</div>

			<div class="row mrg_top5px">
				<div class="col">	Start Time

					<time-picker ng-model="vm.editActivity.Start_time"></time-picker>  
				</div>
			</div>

			<div class="row mrg_top5px">
				<div class="col">	End Time
					<time-picker ng-model="vm.editActivity.End_time"></time-picker> 
				</div>
			</div>

			<div class="row mrg_top5px">
				<div class="col">	Recurrence
					<select  name="recurrence" ng-model="vm.editActivity.Recurrence" ng-options="v for v in vm.recurrenceList.data" class="bordernone with100p btmborder bordernone padding6px" required>
						<option value="" disabled selected="selected" style="display: none;">{{vm.newActivity.Recurrence}}</option>
					</select> 
				</div>
			</div>
			<div class="row mrg_top5px">
				<div class="col ">	URL
					<input type="text" ng-model="vm.editActivity.URL" class="with100p btmborder">
				</div>
			</div>

			<div class="row mrg_top5px">
				<div class="col">	Activity Type
					<select  ng-model="vm.editActivity.Activity_type" ng-options="v for v in vm.activityList" class="bordernone with100p btmborder padding5px ">
						<optgroup style="border: 1px solid red"><option value="" disabled selected="selected" style="display: none;">{{vm.editActivity.Activity_type}}</option></optgroup> 
					</select>
				</div>
			</div>

			<div class="row mrg_top5px">
				<div class="col">	Project
					<select  ng-model="vm.editActivity.Project_url" ng-options="v._url as v.Name for v in vm.projectList" class="bordernone with100p btmborder padding5px">

					</select> 
				</div>
			</div>

			<div class="row mrg_top5px">
				<div class="col">Country
					<select name="country" ng-model="vm.editActivity.Address.Country" ng-options="v for v in vm.countrList.data" class=" with100p padding5px bordernone btmborder" required><option value="" disabled selected="selected" style="display: none;">Country</option>
					</select>
				</div>
			</div>

			<div class="row mrg_top5px">
				<div class="col ">	Postal Code
					<div class="item item-input bordernone padding0 btmborder">
						<input type="text" ng-model="vm.editActivity.Address.Postal_code" class="with100p ">
						<span  ng-click="vm.autoFillAddressDetail()" 
						class="ion-search icons orangeText font_size_30px"></span>
					</div>
				</div>
			</div>
			<div class="row mrg_top5px">
				<div class="col">	Address Line1
					<input type="text" ng-model="vm.editActivity.Address.Address_line1" class="with100p btmborder">
				</div>
			</div>

			<div class="row mrg_top5px">
				<div class="col">	Address Line2
					<input type="text" ng-model="vm.editActivity.Address.Address_line2" class="with100p btmborder">
				</div>
			</div>

			<div class="row mrg_top5px">
				<div class="col">	City
					<input type="text" ng-model="vm.editActivity.Address.City" class="with100p btmborder">
				</div>
			</div>

			<div class="row mrg_top5px">
				<div class="col">District
					<input type="text" ng-model="vm.editActivity.Address.District" class="with100p btmborder">
				</div>
			</div>

			<div class="row mrg_top5px">
				<div class="col">State	
					<input type="text" ng-model="vm.editActivity.Address.State" class="with100p btmborder">
				</div>
			</div>


			<div class="row mrg_top5px">
				<div class="text_align_center col valuetabletd">
					<button class="button themBackgroundColor text_white" ng-click="vm.saveUpdatedActivityDetail(vm.editActivity)" type="submit">Update </button>
				</div>
			</div>
		</div>



		<script id="chooseCoordinator.html" type="text/ng-template">
			<ion-modal-view>                                        
				<ion-header-bar class="bar bar-header button-clear">
					<div class="text_align_center with100p">
						<span class="btmborder padding5px orangeText font_size_20px boldtext">Search For User</span>
						<button class="button  button-light float_right background_transparent mrgrgt5p resmrg_right10p" ng-click="vm.closeThisModel()">
							<span class="ion-android-cancel orangeText font_size_20px"></span>
						</button>
					</div>
				</ion-header-bar>
				<ion-content  overflow-scroll = "true" >

					<div class="spinnerDiv" ng-show="vm.showSpinner"><span><ion-spinner icon="circles" class="spinner-energized"></ion-spinner></span></div>
					<div class="padding10">
						<div class ="row padding0">
							<div class="col3 mrgrgt5p">
								<div class="position_relative displayflex mrg_top5px">
									<div class="with50p">Name</div>
									<div class="with50p">
										<span> <input type="text" ng-model="vm.search.name" class="btmborder with100p" /></span>
									</div>
								</div>
							</div>
							<div class="col3 mrgrgt5p">
								<div class="position_relative displayflex mrg_top5px">
									<div class="with50p">Email</div>
									<div class="with50p">
										<span> <input type="text" ng-model="vm.search.email" class="btmborder with100p" /></span>
									</div>
								</div>
							</div>
							<div class="col3 mrgrgt5p">
								<div class="position_relative displayflex mrg_top5px">
									<div class="with50p">Phone</div>
									<div class="with50p">
										<span><input type="text" ng-model="vm.search.phone" class="btmborder with100p" /></span>
									</div>
								</div>
							</div>
						</div>
						<div class ="row padding0">
							<div class="col3 mrgrgt5p">
								<div class="position_relative displayflex mrg_top5px">
									<div class="with50p">Role</div>
									<div class="with50p">
										<span>  <select  ng-model="vm.search.role" ng-options="v for v in vm.userRole" class="bordernone with100p btmborder padding5px"></select></span>
									</div>
								</div>
							</div>
							<div class="col3 mrgrgt5p">
								<div class="position_relative displayflex mrg_top5px">
									<div class="with50p">Country</div>
									<div class="with50p">
										<span> <input type="text" ng-model="vm.search.country" class="btmborder with100p" /></span>
									</div>
								</div>
							</div>
							<div class="col3 mrgrgt5p resmrgbtm10">
								<div class="position_relative displayflex mrg_top5px">
									<div class="with50p">State</div>
									<div class="with50p">
										<span><input type="text" ng-model="vm.search.state" class="btmborder with100p" /></span>
									</div>
								</div>
							</div>
						</div>
						<div class ="row padding0">
							<div class="col3 mrgrgt5p">
								<div class="position_relative displayflex mrg_top5px">
									<div class="with50p">City</div>
									<div class="with50p">
										<span>  <input type="text" ng-model="vm.search.city" class="btmborder with100p" /></span>
									</div>
								</div>
							</div>
							<div class="col3 mrgrgt5p">
								<div class="position_relative displayflex mrg_top5px">

								</div>
							</div>
							<div class="col3 mrgrgt5p resmrgbtm10">
								<div class="position_relative displayflex mrg_top5px">

								</div>
							</div>
						</div>

						<div class ="row padding0 mrg_top10px">
							<div class="col text_align_center btmborder">
								<button class="button   themBackgroundColor text_white" 
								ng-click="vm.searchUser(vm.search)"
								>Search</button>
							</div>
						</div>
					</div>
					<div  ng-repeat="user in filtered = vm.user.data | filter: vm.searchKeywordForUser 
					| startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">


					<div class="padding10">

						<div class ="row padding0 btmborder">
							<div class="col3 padding5px">
								<div class="position_relative displayflex mrg_top5px">
									<div class="with30p reswith30p">Name</div>
									<div class="with70p reswith70p">
										<span> {{user.Name }}</span>
									</div>
								</div>
								<div class="position_relative displayflex mrg_top5px" ng-if="(user.Phone)">
									<div class="with30p reswith30p">Phone</div>
									<div class="with70p reswith70p">
										<span> {{user.Phone }}</span>
									</div>
								</div>
								<div class="position_relative displayflex mrg_top5px" ng-if="(user.Email)">
									<div class="with30p reswith30p">Email</div>
									<div class="with70p reswith70p">
										<span> {{user.Email }}</span>
									</div>
								</div>
								<div class="position_relative displayflex mrg_top5px">
									<div class="with30p reswith30p">Address</div>
									<div class="with70p reswith70p">
										<span> <address vm.openMap(user.Address) parameter="user.Address"></address></span>
									</div>
								</div>
							</div>
							<div class="col3 padding5px">
								<div class="position_relative displayflex mrg_top5px">
									<div class="with30p reswith30p">Role</div>
									<div class="with70p reswith70p">
										<span> {{user.Role}}</span>
									</div>
								</div>

							</div>
							<div class="col3 padding5px resmrg_top5p resbtmborder">
								<div class="position_relative displayflex mrg_top5px">
									<div class="with100p">
										<span>
											<button ng-click="vm.choosedCoordinator(user)" class="button themBackgroundColor text_white float_right">Select</button>
										</span>


									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="display_inlineflex margin0auto with100p"><pagination  ng-model="currentPage" total-items="vm.user.data.length" max-size="noOfPages"  boundary-links="true" items-per-page="entryLimit">
				</pagination></div>

			</ion-content>
		</ion-modal-view>
	</script>
</ion-content>
</ion-modal-view>

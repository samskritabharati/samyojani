<ion-view>

	<ion-nav-buttons side="right">
		<div>
			<span class="orangeText"> HI {{vm.userName }}</span>
		</div>
	</ion-nav-buttons>

	<ion-content class="has-header"   overflow-scroll = "true">
		<ul>
			<li  class = "tab width46p" ng-repeat="tab in tabs" 
			ng-class="{active:isActiveTab(tab.url)}" 
			ng-click="onClickTab(tab)" >{{tab.title}}</li>
		</ul>

		<div id="mainView">
			<div ng-include="currentTab"></div>
		</div>

		<script type="text/ng-template" id="joinshibira.html">
			<div id="viewOne">
				<div class="with100p display_inlineflex mrgtopbtm10px searchbtn">
					<span class="ion-android-search font_size_30px orangeText"></span><input type="text" ng-model="vm.searchKeyword" class="border1px width90p" placeholder="Enter  here to search">
				</div>
				<div  ng-repeat="activity in vm.activityData  | orderBy:sortType:sortReverse | filter: vm.searchKeyword" class="btmborder">

					<div class ="row">
						<div class="col3">
							<table>
								<tr>
									<td class="keytd">Date</td>
									<td class="valuetabletd with100p">
										<span ng-if="(activity.Start_date)">{{activity.Start_date | date }}</span>
										<span ng-if="(activity.End_date)">
										to {{activity.End_date | date }}</span>
									</td>
								</tr>
							<tr>
								<td class="keytd">Time</td>
								<td class="valuetabletd with100p">
									<span ng-if="(activity.Start_time)">{{activity.Start_time}}</span>
									<span ng-if="(activity.End_time)">
									to {{activity.End_time}}</span>
								</td>
							</tr>
							<tr ng-if="(activity.Phone)">
								<td class="keytd">Phone</td>
								<td class="valuetabletd with100p">
									{{activity.Phone}}
									
								</td>
							</tr>
							<tr ng-if="(activity.Email)">
								<td class="keytd">Email</td>
								<td class="valuetabletd with100p">
									{{activity.Email}}
								</td>
							</tr>
							<tr>
								<td class="keytd">Address</td>
								<td class="valuetabletd with100p">
									<address parameter="activity.Address"></address>
								</td>
							</tr>
						</table>
					</div>

					<div class="col3">
						<table>
							<tr>
								<td class="keytd">Activity</td>
								<td class="valuetabletd with100p">
									<span>{{activity.Activity_type_id}}</span>
								
								</td>
							</tr>
						</table>
					</div>

					<div class="col3 resmrg10px">
						<table class="">
							<tr class="keytd">
								
								
								<td ng-click="vm.joinActivity(activity,'Confirmed')">
									<span class="ion-plus-circled font_size_20px mrgrgt20 orangeText resfontsize" >Join</span> 
								</td>
								<td ng-click="vm.joinActivity(activity,'Tentative')">
									<span class="ion-help-circled font_size_20px mrgrgt20 orangeText resfontsize" >Tentative</span>
								</td>
								<td>
									<span ng-click="vm.detailAboutActivity(activity)" class="ion-share font_size_20px mrgrgt20 orangeText resfontsize"></span>
								</td>
								<td ng-if='(activity.Phone != "")'>
									<span ><a  href="tel:activity.Phone" class="ion-ios-telephone font_size_20px mrgrgt20 orangeText resfontsize"></a></span>
								</td>
								<td ng-if='(activity.Email != "")'>
									<span><a href="mailto:{{activity.Email}}" class="ion-email font_size_20px mrgrgt20 orangeText resfontsize"></a></span>
								</td>
								
							</tr>
						</table>
					</div>
						
				</div>
			</div>
		</script>

		<script type="text/ng-template" id="myshibira.html">
			<div id="viewTwo">
				<h1>About my shibira</h1>
				<p></p>
			</div>
		</script>

	</ion-content>
</ion-view>

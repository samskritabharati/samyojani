<ion-view>

	<ion-nav-buttons side="right">
		<div>
			<p> HI {{vm.userName }}</p>
		</div>
	</ion-nav-buttons>

	<ion-content class="silverbg has-header">
		<ul class = "row">
			<li  class = "col" ng-repeat="tab in tabs" 
			ng-class="{active:isActiveTab(tab.url)}" 
			ng-click="onClickTab(tab)" >{{tab.title}}</li>
		</ul>

		<div id="mainView">
			<div ng-include="currentTab"></div>
		</div>

		<script type="text/ng-template" id="joinshibira.html">
			<div id="viewOne">
				<div class="with100p display_inlineflex mrgtopbtm10px searchbtn">
					<span class="ion-android-search font_size_30px"></span><input type="text" ng-model="vm.searchKeyword" class="border1px width90p" placeholder="Enter  here to search">
				</div>
				<div  ng-repeat="activity in vm.activityData  | orderBy:sortType:sortReverse | filter: vm.searchKeyword" style="border-bottom: 1px solid black;">
					<div class ="row">
						<div class="col3">
							<p>Date: &nbsp&nbsp {{activity.Start_date | date }} 
								<span  ng-if="activity.End_date !='' || activity.End_date != null">
									to {{activity.End_date | date }}</span>
								</p>
								<p ng-if=' activity.Start_time != ""|| activity.Start_time != null '>Time: &nbsp&nbsp{{activity.Start_time}} <span ng-if='activity.End_time != "" || activity.End_time != null ''>to {{activity.End_time}}</span></p>
								<p ng-if='(activity.Phone != "")'>Phone: &nbsp&nbsp {{activity.Phone}}</p>
								<p ng-if='(activity.Email != "")'>Email: &nbsp&nbsp {{activity.Email}}</p>
								<address parameter="activity.Address"></address>
							</div>	
							<div class="col3">
								<p>Activity:&nbsp&nbsp{{activity.Activity_type_id}}</p>
							</div>
							<div class="col3">
								<p>
									<span ng-click="vm.detailAboutActivity(activity)" class="ion-share font_size_20px mrgrgt20"></span>

									<span ng-if='(activity.Phone != "")'><a  href="tel:activity.Phone" class="ion-ios-telephone font_size_20px mrgrgt20" title="call"></a></span>

									<span ng-if='(activity.Email != "")'><a href="mailto:{{activity.Email}}" class="ion-email font_size_20px mrgrgt20" title="mail"></a> </span>

									<span ng-click="vm.joinActivity(activity,'Confirmed')" class="ion-plus-circled font_size_20px mrgrgt20" >Join</span> 

									<span ng-click="vm.joinActivity(activity,'Tentative')" class="ion-help-circled font_size_20px mrgrgt20" >Tentative</span> 
								</p>
							</div>
						</div>
					</div>
				</script>

				<script type="text/ng-template" id="myshibira.html">
					<div id="viewTwo">
						<h1>About my shibira</h1>
						<p></p>
					</div>
				</script>

			</ion-content>
		</ion-view>

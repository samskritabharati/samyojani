<ion-side-menus >
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable ">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list ng-if="vm.notlogin">
      <div>
        <ion-item menu-close  href="#/app/login">
          Sign in/Register
        </ion-item>
        <ion-item menu-close href="#/app/search">
          About us
        </ion-item>
        
      </div>
      </ion-list>

      <ion-list ng-if="vm.student">
        <div>
          <ion-item menu-close ng-click="vm.studentLogOut()">
            LogOut
          </ion-item>
          <ion-item menu-close href="#/app/search">
            My Profile
          </ion-item>
         
          <ion-item menu-close  ng-click="vm.showStudentClass()">
            My Classes
          </ion-item>  
          <ion-item menu-close href="#/app/browse">
            My Wish List
          </ion-item>
          <ion-item menu-close href="#/app/browse">
           Set Location
          </ion-item>
          <ion-item menu-close> Browse
            <ion-item menu-close ng-click="vm.upcomingEvent()">
             Upcoming Events
            </ion-item>
            <ion-item menu-close href="#/app/browse">
             Projects
            </ion-item>
            <ion-item menu-close href="#/app/browse">
             People
            </ion-item>
            <ion-item menu-close href="#/app/browse">
             Courses
            </ion-item>
          </ion-item>
        </div>
  
      </ion-list>

      <ion-list ng-if="vm.other">
        <div>
          <ion-item menu-close ng-click="vm.studentLogOut()">
            LogOut
          </ion-item>
          <ion-item menu-close href="#/app/search">
            My Profile
          </ion-item>
         
          <ion-item menu-close  ng-click="vm.showStudentClass()">
            My Classes
          </ion-item>  
          <ion-item menu-close href="#/app/browse">
            My Wish List
          </ion-item>
          <ion-item menu-close href="#/app/browse">
           Set Location
          </ion-item>
          <ion-item menu-close> Manage
            <ion-item menu-close ng-click="vm.upcomingEvent()" >
             Upcoming Events
            </ion-item>
            <ion-item menu-close href="#/app/browse">
             Projects
            </ion-item>
            <ion-item menu-close href="#/app/browse">
             People
            </ion-item>
            <ion-item menu-close href="#/app/browse">
             Courses
            </ion-item>
          </ion-item>
        </div>
  
      </ion-list>



    </ion-content>
  </ion-side-menu>
</ion-side-menus>

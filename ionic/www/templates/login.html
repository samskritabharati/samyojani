<ion-modal-view scroll="false">

    <ion-content class="has-header" overflow-scroll = "false">
        <div class="text_align_center login_parentdiv">
            <div class="row row-no-padding">
                <div class="col">
                    <button class="button button-block  fbColor text_white" ng-click="vm.signInWithFacebook()">
                        <span class="ion-social-facebook font_size_20px">&nbsp</span> Sign in with Facebook
                    </button>
                </div>
            </div>
            <div class="row row-no-padding">
                <div class="col">
                    <button class="button button-block  googleColor text_white" id="signInButton" ng-click="vm.signInWithGoogle()">  <span class="ion-social-googleplus font_size_20px">&nbsp</span>Sign in With Google       
                        <span id="googleSignIn" >
                           <!--  <span id="signInButton" ></span> -->
                        </span>
                    </button>

                </div>
            </div>
            <div class="font_size_20px">---------- OR ----------</div> 
            <div class="row row-no-padding">
                <div class="col">            
                    <button class="button button-block themBackgroundColor float_right text_white" ng-click="vm.popupForEmailLogin()"
                    >Sign in with Email</button>  
                </div>
            </div>           
        </div>

        <script type="text/javascript">
            (function() {
                var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
                po.src = 'https://apis.google.com/js/client:plusone.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
            })();
        </script>
        
        <script id="emailSigninPopUp.html" type="text/ng-template">
            <ion-modal-view>
                <ion-header-bar class="bar bar-header button-clear">
                    <h1 class="title orangeText">Sign In</h1>
                    <button class="button  button-light" ng-click="vm.closeModel()">
                        <span class="ion-android-cancel orangeText font_size_20px"></span>
                    </button>
                </ion-header-bar>
                <ion-content class="has-header" overflow-scroll = "false">

                    <form class="margin0auto width90p" name="loginForm">
                        <div class="list list-inset">
                            <label class="item item-input border_color_orange">
                                <i class="icon ion-android-mail placeholder-icon"></i>
                                <input type="email" ng-model="vm.email" placeholder="Enter Your Email ID " name="emailAddress" required/>
                                <div ng-messages="loginForm.emailAddress.$error" ng-show="loginForm.emailAddress.$touched">
                                    <div ng-message="required">
                                        You forgot to enter your email address...
                                    </div>
                                    <div ng-message="email">
                                        Your email address is not correctly...
                                    </div>
                                </div>
                            </label>
                        </div>

                        <div class="list list-inset">
                            <label class="item item-input border_color_orange">
                                <i class="icon ion-android-lock placeholder-icon"></i>
                                <input type="text" ng-model="vm.password" placeholder="Enter Your Password">
                            </label>
                        </div>
                        <div class="list list-inset">
                            <button class="button button-block themBackgroundColor text_white" ng-click="vm.signInWithEmail()" >
                                Log In
                            </button>
                        </div>
                        <div class="list list-inset">
                            <span class="font_size_15px orangeText">Forgot Password?</span>
                            <span class="float_right font_size_15px orangeText" ng-click="vm.newSignInWithEmail()">Sign up</span>
                        </div>
                    </form>

                </ion-content>
            </ion-modal-view>
        </script>

<script id="Enteremailpopup.html" type="text/ng-template">
            <ion-modal-view>
                <ion-header-bar class="bar bar-header button-clear">
                    <h1 class="title orangeText">Enter Email Address</h1>
                    <button class="button  button-light" ng-click="vm.closeModel()">
                        <span class="ion-android-cancel orangeText font_size_20px"></span>
                    </button>
                </ion-header-bar>
                <ion-content class="has-header" overflow-scroll = "false">

                    <form class="margin0auto width90p" name="loginForm">
                        <div class="list list-inset">
                            <label class="item item-input border_color_orange">
                                <i class="icon ion-android-mail placeholder-icon"></i>
                                <input type="email" ng-model="vm.email" placeholder="Enter Your Email ID " name="emailAddress" required/>
                                <div ng-messages="loginForm.emailAddress.$error" ng-show="loginForm.emailAddress.$touched">
                                    <div ng-message="required">
                                        You forgot to enter your email address...
                                    </div>
                                    <div ng-message="email">
                                        Your email address is not correctly...
                                    </div>
                                </div>
                            </label>
                        </div>
                    </form>
                     <div class="row ">
                        <div class="col text_align_center">            
                            <button class="button  themBackgroundColor text_white" ng-click="vm.signInWithEmail()"
                            >Enter</button>  
                        </div>
                    </div> 
                </ion-content>
            </ion-modal-view>
        </script>


        </ion-content>
    </ion-modal-view>

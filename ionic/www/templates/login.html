<ion-modal-view>

     <ion-content>
          <div class="text_align_center">
               <div class="row row-no-padding">
                    <div class="col"> 
                         <button class=" button button-block icon-right ion-social-facebook fbColor padding_right30px text_white"></button>
                    </div>
                    <div class="col-90">
                         <button class="button button-block  fbColor text_white" ng-click="vm.signInWithFacebook()">Sign in with Facebook</button>
                    </div>
               </div>
               <div class="row row-no-padding">
                   
                    <div class="col-90">

                         <span id="googleSignIn">
            <span id="signInButton">
            </span>
        </span>
                    </div>
               </div>
               <div class="font_size_20px">---------- OR ----------</div>             
               <button class="button button-block themBackgroundColor float_right text_white" ng-click="vm.popupForEmailLogin()"
               >Sign in with Email</button>             
          </div>
        <script type="text/javascript">
          (function() {
                var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
                po.src = 'https://apis.google.com/js/client:plusone.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
            })();
        </script>
          <script id="emailSigninPopUp.html" type="text/ng-template">
                    <ion-modal-view>
                         <ion-header-bar class="bar bar-header button-clear">
                              <h1 class="title orangeText">Sign In</h1>
                              <button class="button  button-light" ng-click="vm.closeModel()">
                                   <span class="ion-android-cancel orangeText font_size_20px"></span>
                              </button>
                         </ion-header-bar>
                         <ion-content>

                        <form class="margin0auto width90p" name="loginForm">
                              <div class="list list-inset">
                                <label class="item item-input border_color_orange">
                                  <i class="icon ion-android-mail placeholder-icon"></i>
                                  <input type="email" ng-model="vm.email" placeholder="Enter Your Email ID " name="emailAddress" required/>
                                  <div ng-messages="loginForm.emailAddress.$error" ng-show="loginForm.emailAddress.$touched">
                                       <div ng-message="required">
                                             You forgot to enter your email address...
                                        </div>
                                        <div ng-message="email">
                                             Your email address is not correctly...
                                        </div>
                                   </div>
                                </label>
                              </div>

                              <div class="list list-inset">
                                <label class="item item-input border_color_orange">
                                  <i class="icon ion-android-lock placeholder-icon"></i>
                                  <input type="text" ng-model="vm.password" placeholder="Enter Your Password">
                                </label>
                              </div>
                              <div class="list list-inset">
                                   <button class="button button-block themBackgroundColor text_white" ng-click="vm.signInWithEmail()" >
                                        Log in
                                   </button>
                              </div>
                              <div class="list list-inset">
                                   <span class="font_size_15px orangeText">Forgot Password?</span>
                                   <span class="float_right font_size_15px orangeText" ng-click="vm.newSignInWithEmail()">Sign up</span>
                              </div>
                         </form>
                         <!-- <form ng-submit="doLogin()" style="text-align: center;">
                              <h1 class="title">Login with email</h1>
                              <div class="list">
                                   <label class="item item-input">
                                        <span class="input-label">Email</span>
                                        <input type="text" ng-model="vm.email" >
                                   </label>
                                   <label class="item">
                                        <button class="button button-block button-positive" ng-click="vm.signInWithEmail()" type="submit">Log in</button>
                                   </label>
                              </div>
                         </form>  -->
                    </ion-content>
               </ion-modal-view>
          </script>

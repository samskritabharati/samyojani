<ion-modal-view>

    <ion-content>
          <div class="text_align_center">
             <form name="userForm" class="margin0auto width90p "  >
                              <div class="field list">
                                   <div class="row">
                                        <div class="col">
                                             <label class="item item-input border_color_orange">
                                                  Enter Your Name:&nbsp&nbsp&nbsp
                                                  <input type="text" name="userName" ng-model="newUser.Name" required/>
                                                  <div ng-messages="userForm.userName.$error" ng-if="userForm.userName.$dirty" >
                                                       <div ng-message="required">Name is required</div>
                                                  </div>
                                             </label>
                                        </div>
                                   </div>

                                   <div class="row">
                                        <div class="col">
                                             <label class="item item-input border_color_orange">Enter Your Email Address:&nbsp&nbsp&nbsp
                                                  <input type="email" name="emailAddress" ng-model="newUser.Email" required />
                                                 <div ng-messages="userForm.emailAddress.$error" ng-show="userForm.emailAddress.$touched">
                                                      <div ng-message="required">
                                                            You forgot to enter your email address...
                                                       </div>
                                                       <div ng-message="email">
                                                            You did not enter your email address correctly...
                                                       </div>
                                                  </div>
                                             </label>
                                        </div>
                                   </div>

                                   <div class="row">
                                        <div class="col">
                                             <label class="item item-input border_color_orange">Phone Number:&nbsp&nbsp&nbsp                                          
                                                  <input type="text" name="userPhoneNumber" ng-model="newUser.Phone" 
                                                       ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/"  required  />
                                                 <div ng-messages="userForm.userPhoneNumber.$error" ng-if="userForm.userPhoneNumber.$dirty">
                                                       <div ng-message="required">This field is required</div>
                                                       <div ng-message="pattern">Must be a valid 10 digit phone number</div>
                                                  </div>
                                             </label>
                                        </div>
                                   </div>

                                 <div class="row">
                                        <div class="col">
                                             <label class="item item-input border_color_orange">Select your profession:&nbsp&nbsp&nbsp
                                               <select name="userProfession" ng-model="newUser.Profession" ng-options="v for v in vm.userProfessionList.data" class="border_color_orange">
                                               </select required>
                                                  <div ng-messages="userForm.userProfession.$error" ng-if="userForm.userProfession.$dirty">
                                                       <div ng-message="required">Profession is required</div>
                                                  </div>
                                             </label>
                                        </div>
                                   </div>
                                   <div class="row">
                                        <div class="col">
                                        
                                             <label class="item item-input border_color_orange">Enter your address:&nbsp
                                             &nbsp&nbsp
                                                  <div id="locationField">
                                                       <input  id="autocomplete" ng-focus="vm.geolocate()" ng-model="newUser.Address" ata-tap-disabled="true" ng-change='disableTap()'/>
                                                  </div>
                                             </label>
                                              <div class="item item-input">
                                                  <table id="address">
                                                       <tr>
                                                            <td class="label">Street address</td>
                                                            <td class="slimField"><input class="field" id="street_number"
                                                            ></input></td>
                                                            <td class="wideField" colspan="2"><input class="field" id="route"
                                                            ></input></td>
                                                       </tr>
                                                       <tr>
                                                            <td class="label">City</td>
                                                            <td colspan="3"><input id="locality" ng-model="newUser.Address.City"
                                                            ></></td>
                                                       </tr>input
                                                       <tr>
                                                            <td class="label">State</td>
                                                            <td class="slimField"><input class="field"
                                                            id="administrative_area_level_1"></input></td>
                                                            <td class="label">Zip code</td>
                                                            <td><input  id="postal_code"
                                                            ng-model="newUser.Address.Pincode" ></input></td>
                                                       </tr>
                                                       <tr>
                                                            <td class="label">Country</td>
                                                            <td class="wideField" colspan="3"><input class="field"
                                                            id="country" ></input></td>
                                                       </tr>
                                                  </table>
                                             </div>
                                        </div>
                                   </div>

                              </div>
          </div>
    </ion-content>
</ion-modal-view>

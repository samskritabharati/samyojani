<ion-modal-view>
  <ion-header-bar class="bar bar-header button-clear">
    <h1 class="title orangeText">Sign Up</h1>
    <button class="button  button-light" ng-click="vm.closeModel()">
      <span class="ion-android-cancel orangeText font_size_20px"></span>
    </button>
  </ion-header-bar>
  <ion-content>
    <div class="text_align_center">
      <form name="userForm" class="margin0auto width90p "  >
        <div class="field list">
          <div class="row">
            <div class="col">
              <label class="item item-input border_color_orange">
                Enter Your Name:&nbsp&nbsp&nbsp
                <input type="text" name="userName" ng-model="vm.newUser.Name" required/>
                <div ng-messages="userForm.userName.$error" ng-if="userForm.userName.$dirty" >
                  <div ng-message="required">Name is required</div>
                </div>
              </label>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label class="item item-input border_color_orange">Enter Your Email Address:&nbsp&nbsp&nbsp
                <input type="email" name="emailAddress" ng-model="vm.newUser.Email" required />
                <div ng-messages="userForm.emailAddress.$error" ng-show="userForm.emailAddress.$touched">
                  <div ng-message="required">
                    You forgot to enter your email address...
                  </div>
                  <div ng-message="email">
                    You did not enter your email address correctly...
                  </div>
                </div>
              </label>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label class="item item-input border_color_orange">Phone Number:&nbsp&nbsp&nbsp                                          
                <input type="text" name="userPhoneNumber" ng-model="vm.newUser.Phone" 
                ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/"  required  />
                <div ng-messages="userForm.userPhoneNumber.$error" ng-if="userForm.userPhoneNumber.$dirty">
                  <div ng-message="required">This field is required</div>
                  <div ng-message="pattern">Must be a valid 10 digit phone number</div>
                </div>
              </label>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label class="item item-input border_color_orange">Select your profession:&nbsp&nbsp&nbsp
                <select name="userProfession" ng-model="vm.newUser.Profession" ng-options="v for v in vm.userProfessionList.data" class="border_color_orange" required>
                </select>
                <div ng-messages="userForm.userProfession.$error" ng-if="userForm.userProfession.$dirty">
                  <div ng-message="required">Profession is required</div>
                </div>
              </label>
            </div>
          </div>

          <div class="row">
            <div class="col">

              <label class="item item-input border_color_orange">Enter your address:&nbsp

                <div id="locationField" class="with100p">
                      <input type="text" name="useraddress" id="autocomplete" ng-focus="vm.geolocate()" 
                      ng-model="vm.newUser.Address" required/>
                    <div ng-messages="userForm.useraddress.$error" ng-if="userForm.useraddress.$dirty" >
                      <div ng-message="required">Address is required</div>
                    </div>
                </div> 
              </label>
            </div>
            </div>

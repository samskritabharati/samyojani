<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <script type = 'text/javascript' src = 'https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js'></script>	
        <script src = "/static/js/app.js"></script>	 	
        <meta name="viewport" content="width=device-width, user-scalable=no">	
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
         <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
         <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
       
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>    
        
    </head>
    <script>
        $(document).ready(function() {
  $('[data-toggle=offcanvas]').click(function() {
    $('.row-offcanvas').toggleClass('active');
  });
});
    
    </script>
    <style>
        body,html,.row-offcanvas {
          height:100%;
        }

        body {
          padding-top: 50px;
        }

#sidebar {
          width: inherit;
          min-width: 220px;
          max-width: 220px;
          background-color:#f5f5f5;
          float: left;
          height:100%;
          position:relative;
          overflow-y:auto;
          overflow-x:hidden;
        }
#main {
          height:100%;
          overflow:auto;
        }

        /*
         * off Canvas sidebar
         * --------------------------------------------------
         */
        @media screen and (max-width: 768px) {
          .row-offcanvas {
            position: relative;
            -webkit-transition: all 0.25s ease-out;
            -moz-transition: all 0.25s ease-out;
            transition: all 0.25s ease-out;
            width:calc(100% + 220px);
          }
            
          .row-offcanvas-left
          {
            left: -220px;
          }

          .row-offcanvas-left.active {
            left: 0;
          }

          .sidebar-offcanvas {
            position: absolute;
            top: 0;
          }
        }
                
    </style>
    <body>
  
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-header; col-xs-offset-1">
                <button type="button" class="pull-left navbar-toggle" data-toggle="offcanvas" >
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class = "col-xs-offset-4">			
                    <a class = 'navbar-brand'>
                        <font size = "6"> संवित्</font>
                    </a>
                </div>
            </div>
        </div><!--/.navbar -->

        <div class="row-offcanvas row-offcanvas-left">
          <div id="sidebar" class="sidebar-offcanvas">
              <div class="col-md-12">
              <ul class="nav nav-pills nav-stacked">
                  <br/><p><center>Hello {{ name }}!!! <br/><br/> Welcome to संवित् </center></p><hr style = "color: #000000;background-color: #000000;height: 1px;">
                  <li><a href="#">Profile</a></li>
                  <li><a href="#">Settings</a></li>
                  <li><a href="#">About Us</a></li><hr style = "color: #000000;background-color: #000000;height: 1px;">
                  <li><a href="#">Logout</a></li>
              </ul>
              </div>
          </div>
       </div>
          <div id="main">
              <div class="col-md-12">
              </div>
              <div>
                
              </div>
          </div>
        </div><!--/row-offcanvas -->
  
    </body>
</html>

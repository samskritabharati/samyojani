<html>
	<script type = 'text/javascript' src = 'https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js'></script>	
	 
	<!-- Latest compiled and minified CSS -->
	
	<script src = "/static/js/app.js"></script>	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <table class = "table table-striped">
    <div class = "container-fluid">

        <thead>
            <tr>
                <th>Name of Teacher</th>
                <th>Address</th>
                <th>shibira Info</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody>
            {% for s in sjoined %}
                <tr>
                    <td>{{ s["name"] }}</td>
                    <td>{{ s["add"] }}</td>
                    <td>From Time: {{ s["starttime"] }}<br/> To Time: {{ s["endtime"] }} <br/> Start Date: {{ s["fromdate"] }}</td>
                    <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
                </tr>
                 <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                            <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
                       </div>
                       <div class="modal-body">
       
                        <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to quit the shibira?</div>
       
                        </div>
                        <div class="modal-footer ">
                            <a href = "/squit?teachername={{ s['name'] }}"><span class="glyphicon glyphicon-ok-sign"></span>Yes</a>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
                        </div>
                        </div>
                        <!-- /.modal-content --> 
                        </div>
                        <!-- /.modal-dialog --> 
                   </div>
            {% endfor %}
        </tbody>
    </div>
    </table>
     
</html>
